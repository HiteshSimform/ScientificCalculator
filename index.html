<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Scientific Calculator</title>
</head>
<body>
    <!-- <p id="trypara"></p> -->
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="buttons">
            <button id="btnClear">C</button>
            <button id="btnBackspace">&#9003;</button>
            <button id="btnMod">mod</button>
            <button id="btnDivide" >/</button>

            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnMultiply">*</button>

            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnSubtract">-</button>

            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btnAddition">+</button>

            <button id="btn0">0</button>
            <button id="btnDot">.</button>
            <button id="btnSquare">x<sup>2</sup></button>
            <button id="btnEqual">=</button>

            <button id="btnInverse">1/x</button>
            <button id="btnMS">MS</button>
            <button id="btnMAdd">M+</button>
            <button id="btnMSub">M-</button>
            <button id="btnPM">+/-</button>
        </div>
        <div class="memory-display" id="memoryDisplay">
            Memory : 0
        </div>
    </div>
    <script src="./resources/js/script.js"></script>
</body>
</html>
